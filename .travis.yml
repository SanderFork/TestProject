script: vendor/bin/phpunit

before_deploy:
  - zip --output-file TestProject.zip -r project *
  - mkdir -p codedeploy_zip
  - mv TestProject.zip codedeploy_zip/TestProject.zip

deploy:
  - provider: s3
    access_key_id: AKIAJSXP4SRWRCPAUZHA
    secret_access_key: &1
      secure: 
    local_dir: codedeploy_zip
    skip_cleanup: true
    bucket: testing-fn
  - provider: codedeploy
    access_key_id: AKIAJSXP4SRWRCPAUZHA
    secret_access_key: *1
    bucket: testing-fn
    key: TestProject.zip
    bundle_type: zip
    application: TestProject
    deployment_group: TestProjectDeploymentGroup
